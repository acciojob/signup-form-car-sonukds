<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>

	<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>

	<label for="gender_m">Gender M</label>
		<input id="gender_m" type="radio" required>
	<label for="gender_f">Gender F</label>
	<input id="gender_m" type="radio" required>

	<label for="cars">--Please choose an option--</label>
	<select id="cars" required>
		<option>Hondai</option>
		<option>BMW</option>
		<option>Thar</option>
	</select>

	<label for="age">Age</label>
		<input id="age" type="text" placeholder="Age" required>

	<label for="dob">DOB</label>
		<input id="dob" type="date" required>

	<label for="tel">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxx">

	<label for="password">Password</label>
		<input type="password" placeholder="Password" required>

	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" required>
	
	
	

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
